<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Redefinir Senha</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Redefinir Senha</h3>
                                </div>
                                <div class="card-body">
                                    <form method="post" action="{% url 'password_reset_confirm' uidb64=uid token=token %}">
                                        {% csrf_token %}
                                        <input type="hidden" name="uidb64" value="{{ uid }}">
                                        <input type="hidden" name="token" value="{{ token }}">
                                    
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputNewPassword" name="password" type="password" placeholder="Nova Senha" required />
                                            <label for="inputNewPassword">Nova Senha</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputConfirmPassword" name="confirm_password" type="password" placeholder="Confirme a Nova Senha" required />
                                            <label for="inputConfirmPassword">Confirme a Nova Senha</label>
                                        </div>
                                        {% for message in messages %}
                                            <p class="alert alert-danger">{{ message }}</p>
                                        {% endfor %}
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="{% url 'login' %}">Voltar para login</a>
                                            <button class="btn btn-primary" type="submit">Redefinir Senha</button>
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
