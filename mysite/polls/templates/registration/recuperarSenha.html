    <!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <meta name="description" content="" />
            <meta name="author" content="" />
            <title>Redefinição de Senha</title>
            {% load static %}
            <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
            <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        </head>
        <body class="bg-light">
            <div id="layoutAuthentication">
                <div id="layoutAuthentication_content">
                    <main>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-5">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Recuperação de Senha</h3></div>
                                        <div class="card-body">
                                            <div class="small mb-3 text-muted">Informe seu endereço de e-mail e enviaremos um link para redefinir sua senha.</div>
                                            <form method="post" action="{% url 'recuperarSenha' %}">
                                                {% csrf_token %}
                                                <div class="form-floating mb-3">
                                                    <input class="form-control {% if form.email.errors %}is-invalid{% endif %}" id="inputEmail" name="email" type="email"  required/>
                                                    <label for="inputEmail">Endereço de E-mail</label>
                                            
                                                    <!-- Mensagens de erro no campo 'email' -->
                                                    {% if form.email.errors %}
                                                    <div class="invalid-feedback">
                                                        {{ form.email.errors|striptags }}
                                                    </div>
                                                    {% endif %}
                                                </div>
                                                
                                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                    <a class="small" href="{% url 'login' %}">Voltar para login</a>
                                                    <button class="btn btn-primary" type="submit">Redefinir Senha</button>
                                                </div>
                                            </form>
                                            
                                        </div>
                                        <div class="card-footer text-center py-3">
                                            <div class="small"><a href="{% url 'register' %}">Precisa de uma conta? Cadastre-se!</a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
                <div id="layoutAuthentication_footer">
                    <footer class="py-4 bg-light mt-auto">
                        <div class="container-fluid px-4">
                            <div class="d-flex align-items-center justify-content-between small">
                                <div class="text-muted"></div>
                                <div>
                                    <a href="#"></a>
                                    
                                    <a href="#"></a>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
            <script src="{% static 'js/scripts.js' %}"></script>
        </body>
    </html>
